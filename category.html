<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Catalog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }

      /* CATEGORY BAR */
      .category-bar {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        background: #fff;
        border-bottom: none;
        width: 100%;
        margin: 0;
      }

      .category-btn {
        flex: 1;
        text-align: center;
        border: none;
        background: transparent;
        font-weight: 500;
        padding: 1rem 0.5rem;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        position: relative;
        border-radius: 0;
      }

      .category-btn.active {
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        border-bottom-left-radius: 15px; /* make bottom edges curved outward */
        border-bottom-right-radius: 15px;
        color: #000;
        font-weight: 600;
      }

      .category-btn.active::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        background: var(--highlight-color);
      }

      /* PRODUCT SECTION */
      .product-section {
        padding: 2rem 0;
        margin: 0;
        width: 100%;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        transition: background 0.3s ease;
      }

      .product-card {
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s;
      }

      .product-card:hover {
        transform: translateY(-4px);
      }

      .product-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }

      .product-info {
        padding: 0.8rem;
      }

      .old-price {
        text-decoration: line-through;
        color: #888;
        font-size: 0.9rem;
        margin-right: 5px;
      }

      .product-price {
        font-weight: 700;
        color: #000;
      }

      /* CAROUSEL CONTROLS */
      .carousel-controls {
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
        padding: 0 0.5rem;
        pointer-events: none;
      }

      .carousel-controls button {
        pointer-events: all;
        border: none;
        background: #fff;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <!-- CATEGORY BAR -->
    <div class="category-bar" id="category-bar">
      <button class="category-btn active" data-category="birthday">
        <span
          ><img
            src="./assets/img/categories/cake.png"
            alt=""
            style="height: 20px"
        /></span>
        <p>Birthday</p>
      </button>
      <button class="category-btn" data-category="anniversary">
        <span
          ><img src="./assets/img/categories/2.png" alt="" style="height: 20px"
        /></span>
        <p>Anniversary</p>
      </button>
      <button class="category-btn" data-category="love">
        <span
          ><img src="./assets/img/categories/3.png" alt="" style="height: 20px"

        <p>Love N Romance</p>
      </button>
      <button class="category-btn" data-category="congrats">
        <span
          ><img src="./assets/img/categories/4.png" alt="" style="height: 20px"
        /></span>
        <p>Congratulations</p>
      </button>
      <button class="category-btn" data-category="thankyou">
        <span
          ><img src="./assets/img/categories/5.png" alt="" style="height: 20px"
        /></span>
        <p>Thank You</p>
      </button>
    </div>

    <!-- PRODUCT SECTION -->

      <div class="container-fluid position-relative">
        <div class="row" id="product-container"></div>
        <div class="carousel-controls">

      const categoryColors = {
        birthday: "#fff8e1",
        anniversary: "#fff0f5",
        love: "#ffe4e1",
        congrats: "#e6f7ff",
        thankyou: "#f0fff0",
      };

      const highlightColors = {
        birthday: "#ffcc80",
        anniversary: "#ff99cc",
        love: "#ff7f7f",
        congrats: "#66d9ff",
        thankyou: "#99ff99",
      };

      let currentCategory = "birthday";
      let startIndex = 0;

      function renderProducts() {
        const productSection = document.getElementById("product-section");
        const container = document.getElementById("product-container");

        productSection.style.background = categoryColors[currentCategory];

        // Reset all buttons
        const allBtns = Array.from(document.querySelectorAll(".category-btn"));
        allBtns.forEach((btn) => {
          btn.classList.remove("active");
          btn.style.background = "#fff";
          btn.style.setProperty("--highlight-color", "transparent");
          btn.style.borderRadius = "0";
        });

        // Active button
        const activeBtn = document.querySelector(
          `.category-btn[data-category='${currentCategory}']`
        );
        activeBtn.classList.add("active");
        activeBtn.style.background = categoryColors[currentCategory];
        activeBtn.style.setProperty(
          "--highlight-color",
          highlightColors[currentCategory]
        );
        activeBtn.style.borderTopLeftRadius = "15px";
        activeBtn.style.borderTopRightRadius = "15px";

        // Previous & Next category buttons
        const activeIndex = allBtns.indexOf(activeBtn);
        if (activeIndex > 0)
          allBtns[activeIndex - 1].style.borderRadius = "5px";
        if (activeIndex < allBtns.length - 1)
          allBtns[activeIndex + 1].style.borderRadius = "5px";

        // Render products
        container.innerHTML = "";
        const selectedProducts = products[currentCategory].slice(
          startIndex,
          startIndex + 4
        );
        selectedProducts.forEach((p) => {
          const col = document.createElement("div");
          col.className = "col-6 col-md-3 mb-3";
          col.innerHTML = `
            <div class="product-card">
              <img src="${p.img}" alt="${p.name}">
              <div class="product-info">
                <p class="mb-1">${p.name}</p>
                <span class="old-price">₹${p.oldPrice}</span>
                <span class="product-price">₹${p.price}</span>
              </div>
            </div>
          `;
          container.appendChild(col);
        });

        updateButtons();
      }

      function updateButtons() {
        document.getElementById("prevBtn").disabled = startIndex === 0;
        document.getElementById("nextBtn").disabled =
          startIndex + 4 >= products[currentCategory].length;
      }

      document.querySelectorAll(".category-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          currentCategory = btn.dataset.category;
          startIndex = 0;
          renderProducts();
        });
      });

      document.getElementById("prevBtn").addEventListener("click", () => {
        if (startIndex > 0) startIndex--;
        renderProducts();
      });

      document.getElementById("nextBtn").addEventListener("click", () => {
        if (startIndex + 4 < products[currentCategory].length) startIndex++;
        renderProducts();
      });

      renderProducts();
    </script>
  </body>
</html>
